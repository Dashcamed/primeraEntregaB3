paths:
  /api/auth/login:
    post:
      summary: Iniciar sesi贸n
      tags:
        - Usuarios
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Inicio de sesi贸n exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        400:
          description: Error al iniciar sesi贸n

  /api/user/all:
    get:
      summary: Devuelve todos los usuarios
      tags:
        - Usuarios
      requestBody:
        required: false
      headers:
        Authorization:
          type: string
          description: Token de autenticaci贸n
      security:
        - bearerAuth: []
      responses:
        200:
          description: Devuelve todos los usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        400:
          description: Error al obtener usuarios

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        last_connection:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
        pets:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
        document:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              reference:
                type: string

    ResponseUser:
      type: object
      properties:
        status:
          type: string
        payload:
          type: array
          items:
            $ref: '#/components/schemas/User'
